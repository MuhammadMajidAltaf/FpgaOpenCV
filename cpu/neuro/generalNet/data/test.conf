maps
begin
	map2 $input
	begin
		map_size 720
		maps_number 6
	end

	map2 $last
	begin
		map_size 64
		maps_number 1
	end

	map2 $slice1
	begin
		map_size 500
		maps_number 48
	end

	map2 $slice2
	begin
		map_size 64
		maps_number 100
	end

	map2 $output
	begin
		map_size 32
		maps_number 1
	end
end

layers
begin
	convolution $layer1
	begin
		kernel_size 11
		stride 7
	end

	convolution $layer2
	begin
		kernel_size 11
		stride 7
	end

	convolution $layer3
	begin
		kernel_size 7
		stride 3
	end
end

connections
begin
	$input >> $layer1 >> &slice1
	&slice1 + $last >> $layer2 + $layer3
	$layer2 >> $output
	$layer3 >> $last
end

sequence
